 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANALES DE BOLIVIA</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #001f3f; /* Azul oscuro */
            color: white; /* Color de texto blanco para contraste */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #003366; /* Azul más claro */
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .plyr__video-embed {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        iframe {
            margin-top: 40px;
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>CANALES DE BOLIVIA</h1>
    <div class="container">
        <img src="http://imgfz.com/i/0gqrQ9t.png" alt="Descripción de la imagen del primer canal">
        <video id="player1" playsinline controls>
            <source src="https://streamer02.digital.com.bo:443/session/b89c37fc-58fb-11ee-bb22-00505683ffaa$h1.0$default/2ap337/__cl/cg:sworigin2/__c/REDUNO/__op/hls-default/__f/index.m3u8" type="application/x-mpegURL">

            <source src="http://streamer1.streamhost.org:1935/salive/GMIredadvenirh/playlist.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    <div class="container">
        <img src="http://imgfz.com/i/JjOIheS.png" alt="Descripción de la imagen del tercer canal">

    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        // Inicializar los reproductores Plyr
        const player1 = new Plyr('#player1');
        const player2 = new Plyr('#player2');
        const player3 = new Plyr('#player3');
